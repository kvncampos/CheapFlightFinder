name: Run app.py

on:
  schedule:
    - cron: '0 9 * * *' # At 09:00 every day
  workflow_dispatch: # Add workflow_dispatch to manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # Checkout the repository content

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Install the Python version needed

      - name: Set up environment variables
        run: |
          echo "CELL_NUMBER='${{ secrets.CELL_NUMBER }}'" >> $GITHUB_ENV
          echo "GMAIL='${{ secrets.GMAIL }}'" >> $GITHUB_ENV
          echo "GMAIL_APP_PASS='${{ secrets.GMAIL_APP_PASS }}'" >> $GITHUB_ENV
          echo "PROVIDER='${{ secrets.PROVIDER }}'" >> $GITHUB_ENV
          echo "SHEETY_API_KEY='${{ secrets.SHEETY_API_KEY }}'" >> $GITHUB_ENV
          echo "SHEETY_SPREADSHEET='${{ secrets.SHEETY_SPREADSHEET }}'" >> $GITHUB_ENV
          echo "TEQUILA_API_KEY='${{ secrets.TEQUILA_API_KEY }}'" >> $GITHUB_ENV

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute py script # Run app.py
        run: python main.py
